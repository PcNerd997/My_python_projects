<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if book_list %}
            {% for book in book_list %}
                    
                <li><a href = "{{ url_for('delete', book_id = book.id )}}">Delete</a> {{ book.title}}-{{book.author }}-{{book.rating}}/10 <a href = "{{ url_for('edit_rating', book_= book.id) }}">Edit Rating</a></li>
            {% endfor %}
        {% else %}
            <p>The library is empty</p>
        {% endif %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
